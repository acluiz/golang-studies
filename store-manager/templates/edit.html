{{define "Edit"}}
<!DOCTYPE html>
<html lang="en">
  {{template "_Head"}}
  <body>
    {{template "_Navbar"}}
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-5">Editar produto</h1>
          <p class="lead">Insira os detalhes</p>
        </div>
      </div>
      <form method="POST" action="update">
        <input type="hidden" name="id" value="{{.Id}}" class="form-control" />

        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
              <label for="name">Nome:</label>
              <input
                type="text"
                name="name"
                value="{{.Name}}"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <div class="form-group">
              <label for="description">Descrição:</label>
              <input
                type="text"
                name="description"
                value="{{.Description}}"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <label for="price">Preço:</label>
              <input
                type="number"
                name="price"
                class="form-control"
                step="0.01"
                value="{{.Price}}"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
            <div class="form-group">
              <label for="quantity">Quantidade:</label>
              <input
                type="number"
                name="quantity"
                value="{{.Quantity}}"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="mt-2 mb-5">
          <a class="btn btn-info mr-2" href="/">Voltar</a>
          <button type="submit" value="save" class="btn btn-success">
            Atualizar
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
{{end}}
